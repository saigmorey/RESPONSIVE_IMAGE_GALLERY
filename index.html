<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="title">
           Responsive Image Gallery
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Blog</li>
            <li>Info</li>
        </ul>
       
    </header>

    <!-- slider -->
    <div class="slider">

        <!-- list item -->
        <div class="list">
            <div class="item active">
                <img src="image1.jpg">
                <div class="content">
                    
                    <h2>
                        photo 1
                    </h2>
                    
                </div>
            </div>
            <div class="item">
                <img src="image2.jpg">
                <div class="content">
                    
                    <h2>
                        photo 2
                    </h2>
                    
                </div>
            </div>
            <div class="item">
                <img src="image3.jpg">
                <div class="content">
                   
                    <h2>
                        photo 3
                    </h2>
                    
                </div>
            </div>
            <div class="item">
                <img src="image4.jpg">
                <div class="content">
                    
                    <h2>
                        photo 4
                    </h2>
                   
                </div>
            </div>
            <div class="item">
                <img src="image5.jpg">
                <div class="content">
                    
                    <h2>
                        photo 5
                    </h2>
                   
                </div>
            </div>
        </div>
        <!-- arrow -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- thumbnail  -->
        <div class="thumbnail">
            <div class="item active">
                <img src="image1.jpg" alt="">
                <div class="content">
                    photo 1
                </div>
            </div>
            <div class="item">
                <img src="image2.jpg" alt="">
                <div class="content">
                    photo 2
                </div>
            </div>
            <div class="item">
                <img src="image3.jpg" alt="">
                <div class="content">
                    photo 3
                </div>
            </div>
            <div class="item">
                <img src="image4.jpg" alt="">
                <div class="content">
                    photo 4
                </div>
            </div>
            <div class="item">
                <img src="image5.jpg" alt="">
                <div class="content">
                    photo 5
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
